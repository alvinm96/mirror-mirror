<button id="testBtn" (click)="talk()">Magic Mirror</button>
<asr (status)="status = $event" (utterance)="utterance = $event" *ngIf="isListening"></asr>
<div [ngSwitch]="utterance">
  <hour-forecast *ngSwitchCase="'get the today\'s forecast'"></hour-forecast>
  <week-forecast *ngSwitchCase="'get the forecast for the week'"></week-forecast>
  <map *ngSwitchCase="'get maps'"></map>
  <commands *ngSwitchCase="'help'"></commands>
</div>
