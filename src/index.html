<!DOCTYPE html>
<html>
<head>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Smart Mirror</title>
</head>
<body onpageshow="getTime()">
<div id="today">
    <h1 id="time"></h1>
    <h3 id="date"></h3>
</div>
<div id="asr">
    <input type="file" id="fileinput" onchange="uploadFile(this.files)" />
    <br>
    <br>
    <!--Displays the ASR Result-->
    <pre id="asrResult"></pre>
</div>
<div id="voiceRecorder">
    <button onclick="record()">Record</button>
    <button onclick="stop()">Stop</button>
</div>


<script src="js/asr.js"></script>
<script src="js/time.js"></script>
<script src="../bower_components/recorderjs/recorder.js"></script>
<script src="../bower_components/recorderjs/recorderWorker.js"></script>
<script src="./js/recorder.js"></script>
</body>
</html>
