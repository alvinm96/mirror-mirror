<asr (intent)="getNLUResponse($event)"></asr>
<spotify></spotify>
<div [ngSwitch]="app">
  <forecast [date]="date" [location]="location" *ngSwitchCase="'weather'"></forecast>
  <map (responseUrl)="sendUrl=$event" [destination]="destination" *ngSwitchCase="'directions'"></map>
  <commands *ngSwitchCase="'help'"></commands>
  <youtube [query]="video" *ngSwitchCase="'video'"></youtube>
</div>
