<div class="app">
  <table class="forecast">
      <tr> <h2>{{month}} {{day}}</h2> </tr>
      <tr>
          <th *ngFor="let hour of periods" id="forecastTime">{{hour.time}}</th>
      </tr>
      <tr>
          <th *ngFor="let hour of periods">
              <i id="weatherIcon" [class]="getIcon(hour.condition)"></i> 
              <p id="tableTemp">{{hour.temperature}} <i id="tableTemp" class="wi wi-fahrenheit"></i></p>
          </th>
      </tr>
  </table>
</div>
