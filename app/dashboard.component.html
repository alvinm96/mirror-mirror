<asr (response)="getNLUResponse($event)" *ngIf="app === 'asr'"></asr>
<spotify [query]="song" *ngIf="showSpotify"></spotify>
<div [ngSwitch]="app">
  <hour-forecast *ngSwitchCase="'weather'"></hour-forecast>
  <!--<week-forecast *ngSwitchCase="'weekForecast'"></week-forecast>-->
  <map [destination]="destination" *ngSwitchCase="'directions'"></map>
  <commands *ngSwitchCase="'help'"></commands>
  <youtube [query]="video" *ngSwitchCase="'video'"></youtube>
</div>
