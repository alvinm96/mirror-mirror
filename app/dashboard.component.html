<div [ngSwitch]="utterance">
  <asr (status)="status = $event" (utterance)="utterance = $event" *ngSwitchCase="'asr'">Loading...</asr>
  <hour-forecast *ngSwitchCase="'get the forecast for today'"></hour-forecast>
  <week-forecast *ngSwitchCase="'get the forecast for the week'"></week-forecast>
  <map *ngSwitchCase="'get maps'"></map>
  <commands *ngSwitchCase="'help'"></commands>
</div>
